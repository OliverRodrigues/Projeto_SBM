<div class="container" >

    <div>
        <mat-card class="ciclos mat-elevation-z3 item bloco1">
            <mat-card-title class="title">
                Buscar
            </mat-card-title>
            <mat-card-subtitle class="subtitlex">
            </mat-card-subtitle>
            <div class="containerLine">
                <div class="lineItem1 noLabel">
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="Busca">
                    </mat-form-field>
                </div>
                    <div class="lineItem2 noLabel">
                        <input type="submit" name="busca-ciclo" class="btnClick" value="Buscar">
                    </div>
            </div>

                    <table class="table">
                        <thead>
                          <tr>
                          <th scope="col">Nome <i style="font: size 17px" class="fa">&#xf0dc;</i></th>
                          <th scope="col">Status <i style="font-size:17px" class="fa">&#xf0dc;</i></th>
                          </tr>
                          <tr>
                          <td>MB2 (FY23)</td>
                          <td>Ativo</td>
                          </tr>
                          <tr>
                          <td>Ciclo teste 1</td>
                          <td>Inativo</td>
                          </tr>
                          <tr>
                          <td>MB1 (FY23)</td>
                          <td>Inativo</td>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        </table>
                        <div class="paginacao">
                            <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
                            </mat-paginator>
                        </div>
        </mat-card>
    </div>


    <div>
        <mat-card class="ciclos mat-elevation-z3 item bloco2">
            <mat-card-title class="title">
                Frentes Estrat√©gica
            </mat-card-title>
            <form action="" class="cicloForm">
                <div class="containerLine">
                    <mat-card-subtitle></mat-card-subtitle>

                    <div class="lineItem1 noLabel form">
                        <mat-card-subtitle></mat-card-subtitle>
                        <mat-form-field class="example-full-width">
                            <select matNativeControl required>
                                <option value="ativo">BU</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </mat-form-field>
                    </div>

                    <div class="lineItem2 noLabel form">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nome" class="form">
                        </mat-form-field>
                    </div>


                </div>
                <div class="containerLine">
                    <div class="line2Item1">
                        <mat-form-field appearance="fill">
                            <mat-label>Data de corte</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </div>
                    <div class="line2Item2">
                        <mat-form-field appearance="fill">
                            <mat-label>Data de K.R</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </div>
                </div>
            </form>
            <div class="container">
                <div class="buttons">
                    <button mat-raised-button>Salvar</button>
                    <button mat-raised-button>Novo</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa etaria</title>
    <script>
        let idade = prompt('Digite sua idade: ')

        if ( idade >= 0 && idade < 15 ){
            alert('Sua idade é ' + idade + ' portando você é uma criança')
        }

        else if (idade >= 15 && idade < 30){
            alert('Sua idade é ' + idade + ' portando você é um jovem')
        } 

        else if (idade >= 30 && idade < 60){
            alert('Sua idade é ' + idade + ' portando você é um adulto')
        } 

        else {
            alert('Sua idade é ' + idade + ' portando você é um idoso')
        }
    </script>
</head>
<body>
    
</body>
</html>
